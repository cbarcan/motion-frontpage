<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motion</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <div class="leftside">
      <div class="logo-container">
        <img src="./assets/images/logo_white.png" alt="logo">
        <p>Motion</p>
        <p>Connect with friends and the world around you with Motion.</p>
        <div class="store-button-container">
          <a href="" class="store-button">
            <img src="./assets/svgs/apple.svg" alt="apple logo">
          </a>
          <a href="" class="store-button">
            <img src="./assets/svgs/google.svg" alt="google logo">
          </a>
        </div>
      </div>
      <div class="social-links-container">
        <div class="social-links">
          <a href="" class="social-button">
            <img src="./assets/svgs/twitter_icon.svg" alt="twitter logo">
          </a>
          <a href="" class="social-button">
            <img src="./assets/svgs/facebook_icon.svg" alt="facebook logo">
          </a>
          <a href="" class="social-button">
            <img src="./assets/svgs/instagram_icon.svg" alt="instagram logo">
          </a>
        </div>
        <p>Â© Motion 2025. All rights reserved.</p>
      </div>
    </div>
    <div class="rightside">
      <header>
        <a href="">Don't have an account?</a>
        <button>SIGN UP</button>
      </header>
      <form action="submit">
        <h1>Sign In</h1>
        <div class="input-container">
          <label for="email">
            <img src="./assets/svgs/avatar.svg" alt="avatar">
          </label>
          <input type="text" id="email" placeholder="Email">
        </div>
        <div class="input-container">
          <label for="password">
            <img src="./assets/svgs/password.svg" alt="password">
          </label>
          <input type="text" id="password" placeholder="Password">
        </div>
        <a href="">Forgot password?</a>
        <button type="submit">SIGN IN</button>
      </form>
    </div>
  </div>
</body>
</html>
